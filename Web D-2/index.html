<!doctype html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <h2><u><b>TIC-TAC-TOE</b></u></h2>
        <br>
        <div id = "display" class="div text-nowrap bd-highlight"> </div>
        <br>
        <div class="main-area">
            <div class="btn-group btn-group-lg ">
                <button type="button" id="btn1" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn1'); marktile('btn1');"> </button>
                <button type="button" id="btn2" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn2'); marktile('btn2');"> </button>
                <button type="button" id="btn3" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn3'); marktile('btn3');"> </button>
            </div>
            <br>
            <div class="btn-group btn-group-lg ">
                <button type="button" id="btn4" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn4'); marktile('btn4');"> </button>
                <button type="button" id="btn5" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn5'); marktile('btn5');"> </button>
                <button type="button" id="btn6" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn6'); marktile('btn6');"> </button>
            </div>
            <br>
            <div class="btn-group btn-group-lg ">
                <button type="button" id="btn7" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn7'); marktile('btn7');"> </button>
                <button type="button" id="btn8" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn8'); marktile('btn8');"> </button>
                <button type="button" id="btn9" class="btn btn-dark btn-outline-light mybtn" onclick="incstep('btn9'); marktile('btn9');"> </button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="reset">
          <button type="button" class="btn btn-primary reset-btn" onclick="reset();"> PLAY AGAIN </button>
        </div>
        <br>
        <br>
    </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
